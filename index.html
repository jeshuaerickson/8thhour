<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>8th Hour - Official Band Site</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #181a1b;
      --accent: #e63946;
      --text: #f1faee;
      --secondary: #457b9d;
      --card-bg: #222324;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      text-align: center;
      padding: 3rem 1rem 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
      font-weight: 700;
    }
    header p {
      font-size: 1.3rem;
      margin-top: 1rem;
      font-weight: 400;
    }
    nav {
      background: var(--card-bg);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
    }
    h2 {
      color: var(--accent);
      margin-top: 0;
      letter-spacing: 1px;
    }
    .shows ul {
      list-style: none;
      padding: 0;
    }
    .shows li {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .music {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .music iframe, .music audio {
      width: 100%;
      max-width: 350px;
      border-radius: 8px;
      background: #000;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }
    .contact-form input, .contact-form textarea {
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: #333;
      color: var(--text);
    }
    .contact-form button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: var(--secondary);
    }
    footer {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      color: #aaa;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      section { padding: 1rem; }
      .music { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    <h1>8th Hour</h1>
    <p>The Official Site of 8th Hour</p>
  </header>
  <nav>
    <a href="#bio">About</a>
    <a href="#shows">Shows</a>
    <a href="#music">Music</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="bio">
    <h2>About the Band</h2>
    <p>
    About 8th Hour  
    </p>
  </section>

  <section id="shows" class="shows">
    <h2>Upcoming Shows</h2>
    <ul>
      <li>
        <strong>June 11, 2025:</strong> Wind Down Wednesday, Albert Lea, MN
      </li>
    </ul>
  </section>


  

  <footer>
    &copy; 2025 8th Hour. All rights reserved.
  </footer>
</body>
</html>
